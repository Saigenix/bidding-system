# ============================================================================
# Bidding System SDK — CI Pipeline
# ============================================================================
# Runs on every pull request targeting main/master.
# Jobs: lint, format check, unit tests.
# ============================================================================

name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  # --------------------------------------------------------------------------
  # Lint & Format
  # --------------------------------------------------------------------------
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify dependencies
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "::error::go.mod/go.sum are not tidy. Run 'go mod tidy' and commit." && exit 1)

      - name: Check formatting
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "::error::The following files are not formatted:"
            echo "$UNFORMATTED"
            echo ""
            echo "Run 'go fmt ./...' and commit the changes."
            exit 1
          fi
          echo "✓ All files formatted"

      - name: Run go vet
        run: go vet ./...

  # --------------------------------------------------------------------------
  # Tests
  # --------------------------------------------------------------------------
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./... -v -count=1 -race

      - name: Run tests with coverage
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic
          go tool cover -func=coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  # --------------------------------------------------------------------------
  # Build
  # --------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        run: go build -v -ldflags="-s -w" -o bidding-server ./cmd/server/main.go

      - name: Verify Swagger docs are up to date
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g cmd/server/main.go -o docs/swagger
          git diff --exit-code docs/swagger/ || (echo "::error::Swagger docs are out of date. Run 'make swagger' and commit." && exit 1)
          echo "✓ Swagger docs are up to date"
